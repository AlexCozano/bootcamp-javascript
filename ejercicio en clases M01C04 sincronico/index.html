    <h1>InstaPet</h1>
    <p>Bienvenidos a Instapet, aquí podrás encontrar todo para tu mascota</p>
    <form action="">
        <label for="nombre">Nombre de la Mascota:</label>
        <input type="text" name="" id="nombre" requiered placeholder="escribor el nombre de tu mascota">
        <br>
        <br>
        <label for="edad">Edad de la mascota</label>
        <input type="number" name="" id="edad" requiered placeholder="poner la edad de tu maqscota en años humanos">
        <br>
        <br>
        <label for="correo">Correo Electrónico</label>
        <input type="email" name="" id="correo" requiered placeholder="ingresa tu correo de contacto">
        <br>
        <br>
        <label>
            Color:
            <input type="color" name="" id="">
        </label>
        <label for="raza">Seleccione el nombre de la raza de su perro</label>
        <select name="" id="raza">
            <option value="">doberman</option>
            <option value="">siberiano</option>
            <option value="">pastor alemán</option>
            <option value="">galgo</option>
            <option value="">poodle</option>
        </select>
        <br>
        <br>
        Seleccione la actividad que desea realizar
        <input type="radio" name="actividad">Peluquería
        <input type="radio" name="actividad">Vacunación
        <input type="radio" name="actividad">Control Veterinario
        <br>
        <br>
        <label for="comentario">deje su comentario o indicaciones</label>
        <br>
        <br>
        <textarea name="" id="comentario" cols="100" rows="10" </textarea></textarea>
        <br>
        <br>
        <input type="submit" value="enviar">
        <br>
        <br>
        Acepte los Términos y Condiciones
        <br>
        <br>
        <input type="radio" name="actividad">Acepto
        <br>
        <br>
